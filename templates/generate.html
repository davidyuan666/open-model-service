{% extends "base.html" %}

{% block title %}Dish Image Generator{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="p-8">
        <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold mb-4">Image Generator</div>
        <input type="text" id="prompt" placeholder="Enter your prompt here" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300">
        <button id="generate" class="mt-4 px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Generate Image</button>
        <div id="result" class="mt-8">
            <img id="generated-image" src="" alt="Generated Image" class="w-full hidden">
            <p id="generation-time" class="mt-2 text-sm text-gray-600"></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CLIP Image Analysis{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- 左侧导航栏 -->
        <nav class="w-64 bg-white shadow-md">
            <div class="p-4">
                <h1 class="text-2xl font-bold mb-4">CLIP Image Analysis</h1>
                <ul>
                    <li class="mb-2">
                        <a href="{{ url_for('image.generate') }}" class="block p-2 hover:bg-gray-200 rounded">Generate</a>
                    </li>
                    <li class="mb-2">
                        <a href="{{ url_for('image.compare') }}" class="block p-2 hover:bg-gray-200 rounded">Compare</a>
                    </li>
                    <li class="mb-2">
                        <a href="{{ url_for('image.search') }}" class="block p-2 hover:bg-gray-200 rounded">Search</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 右侧内容区 -->
        <main class="flex-1 p-8 overflow-auto">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    {% block scripts %}
    {% endblock %}
</body>
</html>

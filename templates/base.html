<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CLIP Image Analysis{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-blue': '#1E3A8A',
                        'navy': '#0F172A',
                        'light-blue': '#3B82F6',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-image: linear-gradient(to bottom right, #1E3A8A, #0F172A);
        }
    </style>
</head>
<body class="text-gray-100 min-h-screen">
    <div class="flex min-h-screen">
        <!-- 左侧导航栏 -->
        <nav class="w-64 bg-navy bg-opacity-50 shadow-lg">
            <div class="p-4">
                <h1 class="text-2xl font-bold mb-6 text-white">CLIP Image Analysis</h1>
                <ul>
                    <li class="mb-4">
                        <a href="{{ url_for('image.generate') }}" class="block p-2 hover:bg-light-blue hover:bg-opacity-20 rounded text-gray-300 hover:text-white transition duration-200">Generate</a>
                    </li>
                    <li class="mb-4">
                        <a href="{{ url_for('image.compare') }}" class="block p-2 hover:bg-light-blue hover:bg-opacity-20 rounded text-gray-300 hover:text-white transition duration-200">Compare</a>
                    </li>
                    <li class="mb-4">
                        <a href="{{ url_for('image.search') }}" class="block p-2 hover:bg-light-blue hover:bg-opacity-20 rounded text-gray-300 hover:text-white transition duration-200">Search</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 右侧内容区 -->
        <main class="flex-1 p-8 overflow-auto bg-navy bg-opacity-30">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    {% block scripts %}
    {% endblock %}
</body>
</html>
